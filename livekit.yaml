port: 7880
bind_addresses:
    - ""
rtc:
    tcp_port: 7881
    port_range_start: 50000
    port_range_end: 60000
    use_external_ip: true
    enable_loopback_candidate: true
redis:
    address: localhost:6379
turn:
  enabled: true
  domain: livekitsecrets.gleeze.com
  cert_file: ./nginx/certbot/conf/live/${APP_DOMAIN}/fullchain.pem
  key_file: ./nginx/certbot/conf/live/${APP_DOMAIN}/privkey.pem
  tls_port: 5349
  udp_port: 3478

ingress:
    rtmp_base_url: rtmp://${APP_DOMAIN}:1935/x
    whip_base_url: http:///${APP_DOMAIN}/w
keys:
    ${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}