  key_file: /etc/letsencrypt/live/${APP_DOMAIN}/privkey.pem
  tls_port: 5349
  udp_port: 3478

ingress:
    rtmp_base_url: rtmp://${APP_DOMAIN}:1935/x
    whip_base_url: http:///${APP_DOMAIN}/w
keys:
    ${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}