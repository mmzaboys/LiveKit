name: Deploy LiveKit to gcp VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to gcp vm
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVERIP }}
          username: ubuntu
          key: ${{ secrets.SERVERSSHKEY }}
          port: 22
          timeout: 300s
          command_timeout: 30m
          script_stop: true
          debug: true
          script: |
            set -e
            echo "=== Starting deployment ==="
            
            # Switch to root and execute commands
            sudo bash -c "
            set -e
            export DEBIAN_FRONTEND=noninteractive
            
            echo 'Connected as: \$(whoami)'
            echo 'Working directory: \$(pwd)'
            
            # Update and install dependencies
            apt update -y
            apt install -y curl git
            
            # --- Docker Installation ---
            if command -v docker &> /dev/null; then
              echo '=== Docker already installed: \$(docker --version) ==='
            else
              echo '=== Installing Docker ==='
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              usermod -aG docker ubuntu
            fi
            
            # --- Docker Compose Installation ---
            if command -v docker-compose &> /dev/null; then
              echo '=== Docker Compose already installed: \$(docker-compose --version) ==='
            else
              echo '=== Installing Docker Compose ==='
              curl -L \"https://github.com/docker/compose/releases/latest/download/docker-compose-\$(uname -s)-\$(uname -m)\" -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
              ln -sf /usr/local/bin/docker-compose /usr/bin/docker-compose 2>/dev/null || true
            fi
            
            # Start Docker service
            systemctl enable docker
            systemctl start docker
            
            # Wait a moment for Docker to be ready
            sleep 5
            "
            
            # Continue as ubuntu user for the application setup
            echo "=== Setting up LiveKit application ==="
            
            LIVEKIT_DIR="/home/ubuntu/livekit"
            sudo rm -rf "$LIVEKIT_DIR"
            sudo git clone https://github.com/mmzaboys/LiveKit.git "$LIVEKIT_DIR"
            sudo chown -R ubuntu:ubuntu "$LIVEKIT_DIR"
            
            cd "$LIVEKIT_DIR"
            
          
            
            echo "APP_DOMAIN=${{ secrets.DOMAIN }}" > .env
            echo "SSL_EMAIL=${{ secrets.EMAIL }}" >> .env
            echo "LIVEKIT_DOMAIN=${{ secrets.DOMAIN }}" >> .env
            echo "LIVEKIT_API_KEY=${{ secrets.KEY }}" >> .env
            echo "LIVEKIT_API_SECRET=${{ secrets.SECRET }}" >> .env
            
            sudo chmod +x init-letsencrypt.sh configfiles.sh
            sudo chown ubuntu:ubuntu .env
            
            # Run the application setup
            sudo -u ubuntu bash -c "
            set -e
            cd '$LIVEKIT_DIR'
            
            echo '=== Starting LiveKit services ==='
            docker-compose down || true
            ./configfiles.sh
            ./init-letsencrypt.sh
            docker-compose up -d
            
            sleep 10
            docker ps
            docker-compose logs --tail=10 || echo 'Logs check completed'
            "
            
            echo "🎉 === Deployment completed successfully ==="

            echo "📊 Checking Node Exporter installation..."

            # Store original directory to return later if needed
            ORIGINAL_DIR=$(pwd)

            # Change to home directory immediately to avoid downloading in current dir
            cd /home/ubuntu || { echo "❌ Failed to change to home directory"; exit 1; }

            # Configuration
            NODE_EXPORTER_VERSION="1.7.0"
            ARCH="amd64"
            DOWNLOAD_URL="https://github.com/prometheus/node_exporter/releases/download/v${NODE_EXPORTER_VERSION}/node_exporter-${NODE_EXPORTER_VERSION}.linux-${ARCH}.tar.gz"

            # Get public IP safely
            get_public_ip() {
                local ip
                ip=$(curl -s -f --connect-timeout 5 ifconfig.me 2>/dev/null || echo "localhost")
                echo "$ip"
            }

            PUBLIC_IP=$(get_public_ip)

            # Check if Node Exporter is already installed and running
            if systemctl is-active --quiet node_exporter; then
                echo "✅ Node Exporter is already installed and running"
                echo "📈 Metrics endpoint: http://${PUBLIC_IP}:9100/metrics"
                echo "🔍 Local access: http://localhost:9100/metrics"
                cd "$ORIGINAL_DIR" || exit 0
                exit 0
            fi

            # Check if binary exists but service isn't running
            if [ -f /usr/local/bin/node_exporter ]; then
                echo "⚠️ Node Exporter binary exists but service not running"
                echo "🔄 Starting Node Exporter service..."
                sudo systemctl daemon-reload
                sudo systemctl enable node_exporter
                sudo systemctl start node_exporter
                sleep 5
                
                if systemctl is-active --quiet node_exporter; then
                    echo "✅ Node Exporter started successfully"
                    echo "📈 Metrics endpoint: http://${PUBLIC_IP}:9100/metrics"
                    cd "$ORIGINAL_DIR" || exit 0
                    exit 0
                else
                    echo "❌ Failed to start existing installation, reinstalling..."
                    sudo systemctl status node_exporter --no-pager
                fi
            fi

            echo "🔧 Installing Node Exporter..."

            # Create temporary directory for installation in home directory
            TEMP_DIR=$(mktemp -d)
            cd "$TEMP_DIR" || { echo "❌ Failed to enter temporary directory"; exit 1; }

            # Download and install Node Exporter
            echo "📥 Downloading Node Exporter v${NODE_EXPORTER_VERSION}..."
            if ! wget -q --timeout=30 "$DOWNLOAD_URL"; then
                echo "❌ Failed to download Node Exporter"
                cd /home/ubuntu && rm -rf "$TEMP_DIR"
                exit 1
            fi

            echo "📦 Extracting archive..."
            if ! tar xzf "node_exporter-${NODE_EXPORTER_VERSION}.linux-${ARCH}.tar.gz"; then
                echo "❌ Failed to extract archive"
                cd /home/ubuntu && rm -rf "$TEMP_DIR"
                exit 1
            fi

            echo "🔨 Installing binary..."
            sudo cp "node_exporter-${NODE_EXPORTER_VERSION}.linux-${ARCH}/node_exporter" /usr/local/bin/

            # Create system user if doesn't exist
            if ! id "node_exporter" &>/dev/null; then
                echo "👤 Creating node_exporter user..."
                sudo useradd --no-create-home --shell /bin/false node_exporter
            else
                echo "✅ User node_exporter already exists"
            fi

            sudo chown node_exporter:node_exporter /usr/local/bin/node_exporter

            echo "🎯 Creating systemd service..."
            sudo bash -c 'cat > /etc/systemd/system/node_exporter.service <<EOL
            [Unit]
            Description=Node Exporter
            Documentation=https://github.com/prometheus/node_exporter
            Wants=network-online.target
            After=network-online.target

            [Service]
            User=node_exporter
            Group=node_exporter
            Type=simple
            Restart=on-failure
            RestartSec=5
            ExecStart=/usr/local/bin/node_exporter --web.listen-address=:9100 --path.rootfs=/

            [Install]
            WantedBy=multi-user.target
            EOL'


            # Reload systemd and start service
            echo "🔄 Starting Node Exporter service..."
            sudo systemctl daemon-reload
            sudo systemctl enable node_exporter
            sudo systemctl start node_exporter

            # Wait and check status
            sleep 5

            if systemctl is-active --quiet node_exporter; then
                echo "✅ Node Exporter installed and running successfully"
                echo "📈 Metrics available at:"
                echo "   Public: http://${PUBLIC_IP}:9100/metrics"
                echo "   Local:  http://localhost:9100/metrics"
                echo "   Status: sudo systemctl status node_exporter"
            else
                echo "❌ Node Exporter failed to start"
                sudo systemctl status node_exporter --no-pager
                # Cleanup on failure
                cd /home/ubuntu && rm -rf "$TEMP_DIR"
                exit 1
            fi

            # Cleanup
            echo "🧹 Cleaning up temporary files..."
            cd /home/ubuntu && rm -rf "$TEMP_DIR"

            # Return to original directory if it still exists
            if [ -d "$ORIGINAL_DIR" ]; then
                cd "$ORIGINAL_DIR"
            fi

            echo "🎉 Installation completed successfully!"