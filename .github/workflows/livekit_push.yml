name: Deploy LiveKit to gcp VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to gcp vm
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVERIP }}
          username: ubuntu
          key: ${{ secrets.SERVERSSHKEY }}
          port: 22
          timeout: 300s
          command_timeout: 30m
          script_stop: true
          debug: true
          script: |
            set -e
            echo "=== Starting deployment ==="
            
            # Switch to root and execute commands
            sudo bash -c "
            set -e
            export DEBIAN_FRONTEND=noninteractive
            
            echo 'Connected as: \$(whoami)'
            echo 'Working directory: \$(pwd)'
            
            # Update and install dependencies
            apt update -y
            apt install -y curl git
            
            # --- Docker Installation ---
            if command -v docker &> /dev/null; then
              echo '=== Docker already installed: \$(docker --version) ==='
            else
              echo '=== Installing Docker ==='
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              usermod -aG docker ubuntu
            fi
            
            # --- Docker Compose Installation ---
            if command -v docker-compose &> /dev/null; then
              echo '=== Docker Compose already installed: \$(docker-compose --version) ==='
            else
              echo '=== Installing Docker Compose ==='
              curl -L \"https://github.com/docker/compose/releases/latest/download/docker-compose-\$(uname -s)-\$(uname -m)\" -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
              ln -sf /usr/local/bin/docker-compose /usr/bin/docker-compose 2>/dev/null || true
            fi
            
            # Start Docker service
            systemctl enable docker
            systemctl start docker
            
            # Wait a moment for Docker to be ready
            sleep 5
            "
            
            # Continue as ubuntu user for the application setup
            echo "=== Setting up LiveKit application ==="
            
            LIVEKIT_DIR="/home/ubuntu/livekit"
            sudo rm -rf "$LIVEKIT_DIR"
            sudo git clone https://github.com/mmzaboys/LiveKit.git "$LIVEKIT_DIR"
            sudo chown -R ubuntu:ubuntu "$LIVEKIT_DIR"
            
            cd "$LIVEKIT_DIR"
            
          
            
            echo "APP_DOMAIN=${{ secrets.DOMAIN }}" > .env
            echo "SSL_EMAIL=${{ secrets.EMAIL }}" >> .env
            echo "LIVEKIT_DOMAIN=${{ secrets.DOMAIN }}" >> .env
            echo "LIVEKIT_API_KEY=${{ secrets.KEY }}" >> .env
            echo "LIVEKIT_API_SECRET=${{ secrets.SECRET }}" >> .env
            
            sudo chmod +x init-letsencrypt.sh configfiles.sh
            sudo chown ubuntu:ubuntu .env
            
            # Run the application setup
            sudo -u ubuntu bash -c "
            set -e
            cd '$LIVEKIT_DIR'
            
            echo '=== Starting LiveKit services ==='
            docker-compose down || true
            ./configfiles.sh
            ./init-letsencrypt.sh
            docker-compose up -d
            
            sleep 10
            docker ps
            docker-compose logs --tail=10 || echo 'Logs check completed'
            "
            
            echo "üéâ === Deployment completed successfully ==="
            echo "üìä Reinstalling Node Exporter from scratch..."

            # ========================
            # 1. Stop & remove old service
            # ========================
            if systemctl list-unit-files | grep -q "node_exporter.service"; then
                echo "üõë Removing old Node Exporter service..."
                sudo systemctl stop node_exporter 2>/dev/null || true
                sudo systemctl disable node_exporter 2>/dev/null || true
                sudo rm -f /etc/systemd/system/node_exporter.service
            fi

            # Remove old binary
            if [ -f /usr/local/bin/node_exporter ]; then
                echo "üóë Removing old Node Exporter binary..."
                sudo rm -f /usr/local/bin/node_exporter
            fi

            # ========================
            # 2. Config
            # ========================
            NODE_EXPORTER_VERSION="1.7.0"
            ARCH="amd64"
            DOWNLOAD_URL="https://github.com/prometheus/node_exporter/releases/download/v${NODE_EXPORTER_VERSION}/node_exporter-${NODE_EXPORTER_VERSION}.linux-${ARCH}.tar.gz"

            # Helper to get public IP
            get_public_ip() {
                local ip
                ip=$(curl -s -f --connect-timeout 5 ifconfig.me 2>/dev/null || echo "localhost")
                echo "$ip"
            }
            PUBLIC_IP=$(get_public_ip)

            # ========================
            # 3. Download & extract
            # ========================
            cd /home/ubuntu || { echo "‚ùå Home directory missing"; exit 1; }
            TEMP_DIR=$(mktemp -d)
            cd "$TEMP_DIR" || { echo "‚ùå Failed to enter temp dir"; exit 1; }

            echo "üì• Downloading Node Exporter v${NODE_EXPORTER_VERSION}..."
            if ! wget -q --timeout=30 "$DOWNLOAD_URL"; then
                echo "‚ùå Failed to download Node Exporter"
                cd /home/ubuntu && rm -rf "$TEMP_DIR"
                exit 1
            fi

            echo "üì¶ Extracting..."
            if ! tar xzf "node_exporter-${NODE_EXPORTER_VERSION}.linux-${ARCH}.tar.gz"; then
                echo "‚ùå Failed to extract archive"
                cd /home/ubuntu && rm -rf "$TEMP_DIR"
                exit 1
            fi

            # ========================
            # 4. Install binary
            # ========================
            echo "üî® Installing binary..."
            if ! sudo cp "node_exporter-${NODE_EXPORTER_VERSION}.linux-${ARCH}/node_exporter" /usr/local/bin/; then
                echo "‚ùå Failed to copy Node Exporter binary"
                ls -l "node_exporter-${NODE_EXPORTER_VERSION}.linux-${ARCH}/" || true
                exit 1
            fi

            echo "üîç Verifying copied binary..."
            ls -l /usr/local/bin/node_exporter || echo "‚ö†Ô∏è Binary not found after copy"

            # ========================
            # 5. Create user
            # ========================
            if ! id "node_exporter" &>/dev/null; then
                echo "üë§ Creating node_exporter user..."
                sudo useradd --no-create-home --shell /bin/false node_exporter || true
            else
                echo "‚úÖ User node_exporter already exists"
            fi
            sudo chown node_exporter:node_exporter /usr/local/bin/node_exporter 2>/dev/null || true

            # ========================
            # 6. Create systemd service
            # ========================
            echo "üéØ Creating systemd service..."
            sudo tee /etc/systemd/system/node_exporter.service > /dev/null <<'EOL'
            [Unit]
            Description=Node Exporter
            Documentation=https://github.com/prometheus/node_exporter
            Wants=network-online.target
            After=network-online.target

            [Service]
            User=node_exporter
            Group=node_exporter
            Type=simple
            Restart=on-failure
            RestartSec=5
            ExecStart=/usr/local/bin/node_exporter --web.listen-address=:9100 --path.rootfs=/

            [Install]
            WantedBy=multi-user.target
            EOL

            # ========================
            # 7. Start service
            # ========================
            echo "üöÄ Starting Node Exporter..."
            sudo systemctl daemon-reload

            if ! sudo systemctl enable node_exporter; then
                echo "‚ö†Ô∏è Could not enable service, continuing anyway..."
            fi

            if ! sudo systemctl start node_exporter; then
                echo "‚ùå Failed to start service"
                echo "üìã Checking service status..."
                sudo systemctl status node_exporter --no-pager || true
                echo "üìã Journal logs:"
                sudo journalctl -u node_exporter --no-pager -n 20 || true
                exit 1
            fi

            # ========================
            # 8. Verify service
            # ========================
            sleep 8
            if systemctl is-active --quiet node_exporter; then
                echo "‚úÖ Node Exporter running successfully!"
                echo "üìà Metrics endpoints:"
                echo "   Public: http://${PUBLIC_IP}:9100/metrics"
                echo "   Local:  http://localhost:9100/metrics"

                echo "üîç Testing metrics endpoint..."
                if curl -s --connect-timeout 5 http://localhost:9100/metrics | head -5 >/dev/null 2>&1; then
                    echo "‚úÖ Metrics endpoint responding correctly"
                else
                    echo "‚ö†Ô∏è Metrics endpoint may not be accessible"
                fi
            else
                echo "‚ùå Node Exporter failed to start!"
                sudo systemctl status node_exporter --no-pager || true
                sudo journalctl -u node_exporter --no-pager -n 30 || true
                exit 1
            fi

            # ========================
            # 9. Cleanup
            # ========================
            cd /home/ubuntu && rm -rf "$TEMP_DIR"
            echo "üéâ Node Exporter reinstallation completed successfully!"
