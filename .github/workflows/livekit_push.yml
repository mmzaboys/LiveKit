name: Deploy LiveKit to gcp VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to gcp vm
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVERIP }}
          username: ubuntu
          key: ${{ secrets.SERVERSSHKEY }}
          port: 22
          timeout: 300s
          command_timeout: 30m
          script_stop: true
          debug: true
          script: |
            set -e
            echo "=== Starting deployment ==="
            
            # Switch to root and execute commands
            sudo bash -c "
            set -e
            export DEBIAN_FRONTEND=noninteractive
            
            echo 'Connected as: \$(whoami)'
            echo 'Working directory: \$(pwd)'
            
            # Update and install dependencies
            apt update -y
            apt install -y curl git
            
            # --- Docker Installation ---
            if command -v docker &> /dev/null; then
              echo '=== Docker already installed: \$(docker --version) ==='
            else
              echo '=== Installing Docker ==='
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              usermod -aG docker ubuntu
            fi
            
            # --- Docker Compose Installation ---
            if command -v docker-compose &> /dev/null; then
              echo '=== Docker Compose already installed: \$(docker-compose --version) ==='
            else
              echo '=== Installing Docker Compose ==='
              curl -L \"https://github.com/docker/compose/releases/latest/download/docker-compose-\$(uname -s)-\$(uname -m)\" -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
              ln -sf /usr/local/bin/docker-compose /usr/bin/docker-compose 2>/dev/null || true
            fi
            
            # Start Docker service
            systemctl enable docker
            systemctl start docker
            
            # Wait a moment for Docker to be ready
            sleep 5
            "
            
            # Continue as ubuntu user for the application setup
            echo "=== Setting up LiveKit application ==="
            
            LIVEKIT_DIR="/home/ubuntu/livekit"
            sudo rm -rf "$LIVEKIT_DIR"
            sudo git clone https://github.com/mmzaboys/LiveKit.git "$LIVEKIT_DIR"
            sudo chown -R ubuntu:ubuntu "$LIVEKIT_DIR"
            
            cd "$LIVEKIT_DIR"
            
          
            
            echo "APP_DOMAIN=${{ secrets.DOMAIN }}" > .env
            echo "SSL_EMAIL=${{ secrets.EMAIL }}" >> .env
            echo "LIVEKIT_DOMAIN=${{ secrets.DOMAIN }}" >> .env
            echo "LIVEKIT_API_KEY=${{ secrets.KEY }}" >> .env
            echo "LIVEKIT_API_SECRET=${{ secrets.SECRET }}" >> .env
            
            sudo chmod +x init-letsencrypt.sh configfiles.sh
            sudo chown ubuntu:ubuntu .env
            
            # Run the application setup
            sudo -u ubuntu bash -c "
            set -e
            cd '$LIVEKIT_DIR'
            
            echo '=== Starting LiveKit services ==='
            docker-compose down || true
            ./configfiles.sh
            ./init-letsencrypt.sh
            docker-compose up -d
            
            sleep 10
            docker ps
            docker-compose logs --tail=10 || echo 'Logs check completed'
            "
            
            echo "🎉 === Deployment completed successfully ==="
                        

            echo "📊 Reinstalling Node Exporter from scratch..."

            # Clean up any existing installation
            echo "🧹 Cleaning up existing installation..."
            sudo systemctl stop node_exporter 2>/dev/null || true
            sudo systemctl disable node_exporter 2>/dev/null || true
            sudo rm -f /etc/systemd/system/node_exporter.service
            sudo rm -f /usr/local/bin/node_exporter

            # Configuration
            VERSION="1.7.0"
            ARCH="amd64"
            DOWNLOAD_URL="https://github.com/prometheus/node_exporter/releases/download/v${VERSION}/node_exporter-${VERSION}.linux-${ARCH}.tar.gz"

            # Create temporary directory
            cd /tmp
            TEMP_DIR=$(mktemp -d)
            cd "$TEMP_DIR"

            echo "📥 Downloading Node Exporter v${VERSION}..."
            wget -q --timeout=30 "$DOWNLOAD_URL" || {
                echo "❌ Download failed"
                exit 1
            }

            echo "📦 Extracting archive..."
            tar xzf "node_exporter-${VERSION}.linux-${ARCH}.tar.gz" || {
                echo "❌ Extraction failed"
                exit 1
            }

            echo "🔍 Testing binary..."
            "./node_exporter-${VERSION}.linux-${ARCH}/node_exporter" --version || {
                echo "❌ Binary test failed"
                exit 1
            }

            echo "🔨 Installing binary to /usr/local/bin..."
            sudo cp "node_exporter-${VERSION}.linux-${ARCH}/node_exporter" /usr/local/bin/

            echo "👤 Setting up user..."
            if ! id "node_exporter" &>/dev/null; then
                sudo useradd --no-create-home --shell /bin/false node_exporter
            fi

            sudo chown node_exporter:node_exporter /usr/local/bin/node_exporter
            sudo chmod 755 /usr/local/bin/node_exporter

            echo "🎯 Creating systemd service..."
            sudo tee /etc/systemd/system/node_exporter.service > /dev/null <<'EOF'
            [Unit]
            Description=Node Exporter
            Wants=network-online.target
            After=network-online.target

            [Service]
            User=node_exporter
            Group=node_exporter
            Type=simple
            Restart=on-failure
            RestartSec=5
            ExecStart=/usr/local/bin/node_exporter

            [Install]
            WantedBy=multi-user.target
            EOF

            echo "🚀 Starting service..."
            sudo systemctl daemon-reload
            sudo systemctl enable node_exporter
            sudo systemctl start node_exporter

            echo "⏳ Waiting for service to start..."
            sleep 5

            if systemctl is-active --quiet node_exporter; then
                echo "✅ Node Exporter is running successfully!"
                
                # Get public IP
                PUBLIC_IP=$(curl -s -f --connect-timeout 3 ifconfig.me 2>/dev/null || echo "localhost")
                echo "📈 Metrics available at:"
                echo "   http://${PUBLIC_IP}:9100/metrics"
                echo "   http://localhost:9100/metrics"
                
                # Quick test
                if curl -s --connect-timeout 2 http://localhost:9100 >/dev/null; then
                    echo "🌐 Web interface is accessible"
                fi
            else
                echo "❌ Service failed to start"
                sudo systemctl status node_exporter --no-pager
                exit 1
            fi

            echo "🧹 Cleaning up..."
            cd /tmp
            rm -rf "$TEMP_DIR"

            echo "🎉 Node Exporter installation completed!"