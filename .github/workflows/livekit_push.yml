name: Test Connection
on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVERIP }}
          username: ubuntu  # Change if needed
          key: ${{ secrets.SERVERSSHKEY }}
          script: |
            echo "✅ Connected to: $(hostname)"
            echo "✅ IP: $(hostname -I)"
            echo "✅ Success!"