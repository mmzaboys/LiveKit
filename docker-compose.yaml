version: "3.8"

services:
  # LiveKit server
  livekit:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
      - ./certbot/conf:/etc/letsencrypt     # mount certs read-only so TURN can use them

  # SIP service (if you use it)
  sip:
    image: livekit/sip
    command: --config /etc/config.yaml
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - ./config.yaml:/etc/config.yaml

  # Redis (host mode)
  redis:
    image: redis:7-alpine
    command: redis-server /etc/redis.conf
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - ./redis.conf:/etc/redis.conf

  # Nginx - runs in host network so it can bind ports 80/443 directly
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    network_mode: "host"
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/www:/var/www/certbot      # webroot for ACME challenges
      - ./certbot/conf:/etc/letsencrypt    # cert storage (read so nginx can load them)

  # Certbot (one-shot to obtain certs using webroot). Use array-style command to avoid parsing issues
    certbot:
    image: certbot/certbot
    container_name: certbot
    volumes: 
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command:
      - certonly
      - --webroot
      - -w
      - /var/www/certbot
      - --force-renewal
      - --email
      - mahmoudmuhammed255@gmail.com
      - -d
      - livekitsecrets.gleeze.com
      - --agree-tos

  
  # LiveKit egress (needs CAP_SYS_ADMIN)
  egress:
    image: livekit/egress:latest
    restart: unless-stopped
    network_mode: "host"
    environment:
      - EGRESS_CONFIG_FILE=/etc/egress.yaml
    volumes:
      - ./egress.yaml:/etc/egress.yaml
    cap_add:
      - CAP_SYS_ADMIN

  # LiveKit ingress
  ingress:
    image: livekit/ingress:latest
    restart: unless-stopped
    network_mode: "host"
    environment:
      - INGRESS_CONFIG_FILE=/etc/ingress.yaml
    volumes:
      - ./ingress.yaml:/etc/ingress.yaml
